<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-dark">
    <div id="app" class="container  bg-light">
        <div class="top text-center d-flex flex-column justify-content-around align-items-center">
            <h2 class="text-uppercase text-primary">Email list</h2>
            <button class="btn btn-primary rounded-pill" @click="aggiungiEmail">genera email</button>
        </div>

        <div class="bottom d-flex flex-column justify-content-center align-items-center mt-5">
            <ul class="text-center" > 
                <li v-for="(mail,index) in mails" class="text-break text-center">
                    <div class="d-flex flex-wrap text-center text-white bg-dark rounded-pill m-2 p-2">
                        {{mail}}
                    </div>
                </li>
            </ul>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="js/main.js"></script>
</body>
</html>
